<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        .results {
            text-align: left;
            max-width: 600px;
            width: 100%;
        }

        .result-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            color: black;
        }

        .result-item a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .result-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Wikipedia Search</h1>

    <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Search Wikipedia...">
        <button onclick="searchWikipedia()">Search</button>
    </div>

    <div class="results" id="results"></div>

    <script>
        function searchWikipedia() {
            let query = document.getElementById('searchQuery').value;
            let resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = "<p>Loading...</p>";

            fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${query}&format=json&origin=*`)
                .then(response => response.json())
                .then(data => {
                    resultsContainer.innerHTML = "";
                    let results = data.query.search;
                    
                    if (results.length === 0) {
                        resultsContainer.innerHTML = "<p>No results found.</p>";
                        return;
                    }

                    results.forEach(result => {
                        let title = result.title;
                        let snippet = result.snippet;
                        let pageId = result.pageid;
                        let url = `https://en.wikipedia.org/?curid=${pageId}`;

                        let resultItem = `
                            <div class="result-item">
                                <a href="${url}" target="_blank">${title}</a>
                                <p>${snippet}...</p>
                            </div>
                        `;
                        resultsContainer.innerHTML += resultItem;
                    });
                })
                .catch(error => {
                    resultsContainer.innerHTML = "<p>Error fetching results.</p>";
                    console.error("Error:", error);
                });
        }
    </script>

</body>
</html>
